<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>UPDATE </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>New user</h1>
    <hr>
    <h2>Update Form</h2>

    <form  action="#" th:action="@{/saveuser}" th:object="${list}" method="POST">
        <input type="hidden" th:field="*{id}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{name}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{age}"  class="form-control mb-4 col-4">
        <input type="text" th:field="*{gender}"  class="form-control mb-4 col-4">
        <input type="text" th:field="*{phone}"  class="form-control mb-4 col-4">
        <input type="text" th:field="*{email}"  class="form-control mb-4 col-4">
        <input type="text" th:field="*{address}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{password}"  class="form-control mb-4 col-4">


        <button type="submit" class="btn btn-outline-primary"> UPDATE</button>
    </form>

    <hr>


</div>

</body>
</html>
