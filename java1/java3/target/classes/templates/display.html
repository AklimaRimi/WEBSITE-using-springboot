<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>DETAIS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


</head>
<body>
<div align="center">

    <h1> "Customer Details"</h1>
    <a th:href="@{/showNewForm}"  class="btn btn-primary btn-sm mb-3">Add new</a>
    <table class="table table-striped table-dark" border="2" th:colspan="5px">
        <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Address</th>
            <th>Password</th>
            <th>Actions</th>

        </tr>

        </thead>
        <tbody>
        <tr th:each="list : ${list}">
            <td th:text="${list.name}"></td>
            <td th:text="${list.age}"></td>
            <td th:text="${list.gender}"></td>
            <td th:text="${list.phone}"></td>
            <td th:text="${list.email}"></td>
            <td th:text="${list.address}"></td>
            <td th:text="${list.password}"></td>
            <td> <a th:href="@{/showFormForUpdate/{id}(id=${list.id})}" class="btn btn-outline-primary">Update</a>
                <a th:href="@{/deleteuser/{id}(id=${list.id})}" class="btn btn-outline-primary">Delete</a>
            </td>
        </tr>
        <tr>

        </tr>

        </tbody>
    </table>

</div>
</body>
</html>
