<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Sing in button</title>
    <link rel="stylesheet" type="text/css" href="in.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<style type="text/css">

    body{
        background: aqua;
        font-family: sans-serif;
        font-weight: bolder;
    }
    

    p{
        font-size: 25px;
    }
    input{
        height: 50px;

    }
    a{
        text-decoration: none;
        color: black;
        text-align: center;

        display: inline-block;
    }

</style>
<body align = 'center'>
    <div align="center">
        <br>
        <br>
        <h1>Login Here</h1>
        <form action="#" th:action="@{/find}" method="POST">
            
            <input type="text" name="email" th:name = "email" id="email" placeholder="Enter Email">
              <input type="password" name="password" th:name = "password" id="password" placeholder="Enter Password">
            <div align="center">
                <br>
                <input type="submit" class="btn btn-outline-dark" th:value="Submit" value="submit">
            </div>

            <div align = "center">
                <button class="btn btn-outline-dark"><a href="#" class=""  th:href="@{/showNewForm}" > Don't have an account </a> </button>
            </div>
        </form>
        
    </div>

</body>

</html>
